<VirtualHost *:80>
  ServerName blog.sdslabs.local

  DocumentRoot /home/div/Projects/sdslabs/blog/_site

  <Location /blog.json>
    Header set Access-Control-Allow-Origin "*"
  </Location>

  <Directory /home/div/Projects/sdslabs/blog/_site/>
    AllowOverride None
    Order allow,deny
    allow from all
  </Directory>
  ErrorLog /var/log/apache2/blog.error.log

  LogLevel warn
  CustomLog /var/log/apache2/blog.error.log combined
</VirtualHost>
